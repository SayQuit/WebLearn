<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>

    <style>
        body
        {
            background-color: lightgrey
        }
        *{
            margin: 0;
            padding: 0;
            
            
        }
        .cen{
            margin-top: 100px;
            margin-left:100px;

            height: 300px;
            width: 330px;

            background-color: #fff;
            
        }
        .imgSet{
            height: 300px;
            width: 330px;
            background-image:url("img/u=349560084\,3390330719&fm=253&fmt=auto&app=138&f=JPEG.webp.jpg") ;
            background-position: center;


            
            

            

            
            
        }
        .blackkuang{

            height: 250px;
            width: 330px;
            background-color: #fff;


           
        }
        .textSet{
            height: 60px;
            width: 270px;
            display: inline-block;
            padding: 20px 30px;
            /*这里上下用margin更好*/
            
            
            

        }
        .from{
            font-size: 8px;
            color: #b0b0b0;
            padding: 10px 30px;
            height: 20px;
            width: 270px;

           
        }

        .miaoshu{
            display: inline-block;
            padding-top: 10px;
            padding-left: 30px;
            padding-right: 30px;
            


        }

        .money{
            display: inline-block;
            color: orange;

            padding-top: 10px;
            padding-left: 10px;

        }

        .shuxian{
            color: lightgrey;
            display: inline-block;
        }
    </style>
</head>


<body>
    <div class="cen"> 
        <div class="imgSet"></div>
        <div class="blackkuang">

            <div class="textSet">
                快递牛,整体不错蓝牙可以说秒连,红米给力
            </div>
            <div class="from">
                来自于117384243的评价
            </div>

            <div>
                <div class="miaoshu">redmi airdots真蓝牙...</div>
                <div class="shuxian">|</div>
                <div class="money">99.9元</div>
            </div>

        </div>
    </div>
</body>
</html>
