
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38-热点图</title>

    <style>
       
        .m{
            margin-top: 100px;
            
        }
        .point{
            width: 10px;
            height: 10px;
            border-radius: 100%;
            
            background-color: royalblue;

            margin: 0 auto;

            position: relative;
            top: 50%;
  
        }
        .circle111{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            
            box-shadow: 0 0 20px #009dfd;

            margin: 0 auto;
            animation-name: circle;
            animation-duration: 1.8s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;

            transform: translate(-50%,-50%);

            position: absolute;
            top: 5px;
            left: 5px;
           
        }

        .circle222{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            
            box-shadow: 0 0 20px #009dfd;

            margin: 0 auto;
            animation-name: circle2;
            animation-duration: 1.8s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 0.6s;

            position: absolute;
            top: 5px;
            left: 5px;
       
            transform: translate(-50%,-50%);
        }

        .circle333{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            
            box-shadow: 0 0 20px #009dfd;

            margin: 0 auto;
            animation-name: circle3;
            animation-duration: 1.8s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 1.2s;

            position: absolute;
            top: 5px;
            left: 5px;
            transform: translate(-50%,-50%);

        
        }
        .blackbgr{
            width: 300px;
            height: 300px;

            background-color: black;
        }

        @keyframes circle{
            
            50%{
                width: 40px;
                height: 40px;
            }
            100%{
                width: 70px;
                height: 70px;
            }
            
        }
        @keyframes circle2{
            
            50%{
                width: 40px;
                height: 40px;
            }
            100%{
                width: 70px;
                height: 70px;
            }
            
        }
        @keyframes circle3{
            
            50%{
                width: 40px;
                height: 40px;
            }
            100%{
                width: 70px;
                height: 70px;
            }
            
        }
    </style>
</head>
<body>
    <div class="blackbgr">
        

        <div class="point m">
            <div class="circle111"></div>
            <div class="circle222"></div>
            <div class="circle333"></div>
        </div>
        
        
    </div>
</body>
</html>
