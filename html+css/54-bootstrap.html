<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>54-bootstrap</title>

    <!-- [if lt IE 9]>
    <script src="https://fastly.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif] -->

    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">

    <style>
        .danger{
            height: 100px;
        }
        .row:nth-of-type(1)>div{
            border: 1px solid;
            box-sizing: border-box;

            height: 100%;

            background-color: tomato;
        }
        .row:nth-of-type(2)>div{
            border: 1px solid;
            box-sizing: border-box;

            height: 100%;

            background-color: green;
        }
        .qiantao{
            border: 1px solid;

 
        }

    </style>

</head>
<body>
    <div>
        <button class="btn btn-default" type="submit">Button</button>


    <button type="button" class="btn btn-default">（默认样式）Default</button>
    <button type="button" class="btn btn-primary">（首选项）Primary</button>
    <button type="button" class="btn btn-danger danger">（危险）Danger</button>
    </div>












    <div class="container">

        <div class="row" style="height: 100px;margin-top:100px;">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <!-- 类嵌套建议加行 -->
                    <div class="col-lg-6 qiantao col-md-6 col-sm-12 col-sm-12">11</div>
                    <div class="col-lg-6 qiantao col-md-6 col-sm-12 col-sm-12">12</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">5</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">6</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">7</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">8</div>
        </div>

        <!-- <div class="row" style="height: 100px;margin: 50px;">
            <div class="col-lg-6">1</div>
            <div class="col-lg-3">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">4</div>
        </div> -->
    </div>






    <!-- 列偏移 -->
    <div class="container" style="margin-top: 100px;height: 100px;">
        <div class="row"  style="height: 100px;">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">left</div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4">right</div>

        </div>
    </div>










    <!-- 列排序 -->

    <div class="container" style="margin-top: 100px;height: 50px;">
        <div class="row" style="height: 50px;">
            <div class="col-lg-4 col-md-push-8">left</div>
            <div class="col-lg-8 col-md-pull-4">right</div>

        </div>
    </div>










    <!-- 隐藏 -->
    <div class="container" style="margin-top: 100px;height: 50px;">
        <div class="row" style="height: 50px;">
            <div class="col-xs-3 hidden-md" style="background-color: yellowgreen;">1</div>
            <div class="col-xs-3" style="background-color: yellowgreen;">2</div>
            <div class="col-xs-3" style="background-color: yellowgreen;">3</div>
            <div class="col-xs-3" style="background-color: yellowgreen;">4</div>

        </div>
    </div>

</body>
</html>
