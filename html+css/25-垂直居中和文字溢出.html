<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-垂直居中和文字溢出</title>
    <style>
        /* 垂直居中 */
        .box{
            width: 500px;
            height: 500px;
            background-color: red;

            border: 10px solid red;

            vertical-align: middle;
            display: inline-block;
            margin: 100px;
        }





        /* 文本溢出 */

        .box2{
            margin: 100px;
            width: 100px;
            height: 200px;
            background-color: yellowgreen;
        }

        .box3{
            margin: 100px;
            width: 100px;
            background-color: tomato;
        }
        

        .danhang{
            /* 1.单行显示 */
            white-space: nowrap;

            /* 2.隐藏溢出的部分 */
            overflow: hidden;

            /* 3.省略号 */
            text-overflow: ellipsis;
        }

        .duohang{
            overflow: hidden;
            text-overflow: ellipsis;

            /* 弹性伸缩盒子 */
            display: -webkit-box;

            /* 限制行数 */
            -webkit-line-clamp: 2;

            /* 排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/928260a552206d43.jpg" alt="" class="box">文字对齐
    </div>
    <div class="box"></div>文字对齐




    <div class="box2 danhang">这里太小我写不下，此处省略一万字</div>
    <div class="box3 duohang">这里太小我写不下，此处省略一万字</div>


</body>
</html>
