<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-伪元素选择器</title>

    <style>
        /*************************** 伪元素选择器 ***************************/
        div::before{
            content: '我';
            /* 必须要有content */
        }

        div::after{
            content: '小猪佩奇';
        }

    </style>
</head>
<body>
    <div> 是 </div>
</body>
</html>
