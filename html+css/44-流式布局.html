<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44-流式布局</title>
</head>
<body>
    <style>
        .box1{
            width: 100%;

            max-width: 980px;

            height: 300px;
            
            border: 1px solid;
        }
        .box1>div:nth-of-type(1)
        {
            width: 33%;
            height: 100%;

            float: left;

            background-color: tomato;
        }
        .box1>div:nth-of-type(2)
        {
            width: 33%;
            height: 100%;

            float: right;

            background-color: royalblue;
        }
    </style>
</body>
    <div class="box1">
        <div></div>
        <div></div>
    </div>
</html>
