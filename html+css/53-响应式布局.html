<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53-响应式布局</title>
    <style>
        .container{
            height: 100px;
            width: 750px;
            
            margin: 0 auto;


        }
        .container>div{

            width: 93.75px;
            box-sizing: border-box;

            border: 1px solid;

            text-align: center;
            line-height: 100px;

            float: left;

            color: white;
            background-color: green;
        }

        @media screen and (max-width:767px){
            .container{width: 100%;}
            .container>div{
                width: 33.33%;
            }
        }
        @media screen and (min-width:768px){
            .container{width: 750px;}
        }
        @media screen and (min-width:992px){
            .container{width: 970px;}
        }
        @media screen and (min-width:1200px){
            .container{width: 1170px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div>导航1</div>
        <div>导航2</div>
        <div>导航3</div>
        <div>导航4</div>
        <div>导航5</div>
        <div>导航6</div>
        <div>导航7</div>
        <div>导航8</div>

    </div>
</body>
</html>
