<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31-css新增盒子模型</title>

    <style>
        .box{
            width: 300px;
            height: 300px;
            margin: 100px;

            background-color: royalblue;

            border:10px solid skyblue;
            padding: 10px;

            /* 避免撑开盒子 */
            box-sizing: border-box;
        }

        .father1{

            margin: 100px;
            width: 300px;
            height: 300px;
            background-color: deepskyblue;

        }

        .father2{
            margin: 100px;
            width: 700px;
            height: 700px;
            background-color: royalblue;
        }

        .son{

            /* +-号左右加空格 */
            width: calc(100% - 100px);
            height: calc(100% - 100px);
            background-color: skyblue;

            border: 1px solid black;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box"></div>

    <div class="father1"><div class="son"></div></div>
    <div class="father2"><div class="son"></div></div>
</body>
</html>
