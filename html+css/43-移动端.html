<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable:no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

    <title>43-移动端</title>

    <style>
        .box1{
            margin: 50px;
            width: 200px;
            height: 200px;
            border: 1px solid;

            background: url("不谓侠.webp.jpg") no-repeat;
            background-size:cover;
            /* background-size: 100%; */
        }

        .link{
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            
        }
        .btn{
            -webkit-appearance: none;
        }
        
    </style>
</head>
<body>
     <div>移动端开发</div>
     <div style="width: 200px;height: 200px;background-color: royalblue;"></div>

    <div class="box1"></div>
    <a href="#" class="link">跳转</a>
    <input type="button" value="按钮" class="btn">
</body>
</html>
