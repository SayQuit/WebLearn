  <style type="text/css">
    .img-wrap{
        margin: 0 auto; 
    }
    
    /* 创建一个正方形容器 */
    .img-container{
        height: 0px;
        padding-bottom: 100%;
        overflow:hidden;
        margin: 0;
        position:relative;
    }
    .img-container div{
        position:absolute;
        width: 100%;
        height: 100%;
    }
    .img-container img{
        position:absolute;
        width: 100%;
        height: 100%;
    }
  </style>
 </head>
 <body> 
    
    <div class='img-wrap'>
        <div class="img-container">
            <img src="不谓侠.webp.jpg" />
        </div>
    </div>
