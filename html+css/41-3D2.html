<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41-3D2</title>

    <style>
        .muma{
           
      
            margin: 100px;


            perspective: -10px;

            
        }
        .box{
            margin: 0;
            overflow: hidden;
 

            display: inline-block;
            margin: 50px; 
            position: absolute;

            animation-timing-function: linear;
            animation-duration: 1s;
            animation-iteration-count: infinite;

        }
        .box.box:nth-of-type(4){
            animation-duration: 5s;
            left: 708px;
         
        }
        .box>img{
            width: 200px;
            height: 200px;
        }
        .box2>img{
            width: 200px;
            height: 100px;

        }

        .box:nth-of-type(1)
        { animation-name: move1;transform: translate(0px) rotateY(-60deg)}
        .box:nth-of-type(2)
        {animation-name: move2;transform: translate(600px) rotateY(0deg)}
        .box:nth-of-type(3)
        {animation-name: move3;transform:translate(1200px) rotateY(60deg);}
        .box:nth-of-type(4)
        {animation-name: move;}
        .box:nth-of-type(5)
        {animation-name: move4;transform: translate(800px) rotateY(0deg); }
        .box:nth-of-type(6)
        {animation-name: move5;transform: translate(400px) rotateY(0deg);}



 
           /* 100%{

            } */


            /* 20%{
                transform: translate(600px) rotateY(0deg)
                
            }
            40%{
                transform: translate(1200px) rotateY(60deg)
            }
            60%{
                transform: translate(800px) rotateY(0deg)
            }
            80%{
                transform: translate(400px) rotateY(0deg)
            }
            100%{
                transform: translate(0px) rotateY(-60deg)
            } */

        @keyframes move{
            0%{}
            100%{transform:rotateY(360deg)}
        }

        @keyframes move1{
            0%{}
            100%{transform: translate(600px) rotateY(0deg)}
        }

        @keyframes move2{
            0%{}
            100%{transform: translate(1200px) rotateY(60deg)}
        }

        @keyframes move3{
            0%{}
            100%{transform: translate(800px) rotateY(0deg)}
        }

        @keyframes move4{
            0%{}
            100%{transform: translate(400px) rotateY(0deg)}
        }

        @keyframes move5{
            0%{}
            100%{transform: translate(0px) rotateY(-60deg)}
        }




        
        


        







       
       
       
    </style>
</head>
<body>
    <div class="muma">
        <div class="box"><img src="不谓侠.webp.jpg" alt=""></div>
        <div class="box"><img src="不谓侠.webp.jpg" alt=""></div>
        <div class="box"><img src="不谓侠.webp.jpg" alt=""></div>

        <div class="box"><img src="img/928260a552206d43.jpg" alt=""></div>

        <div class="box"><img src="不谓侠.webp.jpg" alt=""></div>
        <div class="box"><img src="不谓侠.webp.jpg" alt=""></div>
    </div>
    
</body>
</html>
