<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-背景学习</title>
    <style>
        .backgroundImgAndText{
            background-image: url("不谓侠.webp.jpg");
            display: block;
            width: 1550px;
            height: 700px;
            color: white;
            background-repeat:repeat;/*平铺*/
            background-position:right center;/*50px,20px x=50,y=20*/
            background-attachment: fixed;/*固定、滑动*/
            background:rgba(red, green, blue, 0.1)
   
        }
        
    </style>
</head>
<body>
    <div class="backgroundImgAndText">图片上面的文字</div>
</body>

</body>
</html>
