<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-盒子模型学习</title>

    <style>
        *{
            margin-top: 100px;
            margin-left: 100px;
        }
        .borderL1{
            width: 300px;
            height: 200px;


            /*盒子边框border*/
            border-width: 5px;
            border-color:cornflowerblue;
            border-style: solid;       /*solid实线 dashed虚线 dotted虚点线*/

           /*          border-collapse: collapse合并        */


            border-top-color: forestgreen;


            /*内边距padding学习*/
            padding-top:10px;
            padding-left: 10px;


            /*        外边距margin             */

            margin-left: 100px;
            margin-right: 30px;



        
        }

        .cen
        {
            width: 300px;
            margin: auto;
            /*           行内元素和行内块元素居中给父亲添加text-align:center      */

            border-color: red;
            border-style: solid;
        }

        .hebing1{
            background-color: blue;
            width: 300px;
            height: 300px;

            margin-top: 50px;

        }
        .hebing2{
            background-color: green;

            width: 200px;
            height: 200px;

            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="cen">
        水平居中
    </div>
    <div class="borderL1">
        盒子内容
    </div>


    <div class="hebing1">
        <div class="hebing2"></div> 
        <!--父子元素塌陷问题：当父元素有一个100的top-margin，子元素有200top-margin，则父元素top-margin也变成200-->
        <!--解决方法:-->
        <!--1.父元素增加上边框  border-top -->
        <!--2.父元素增加上内边框  padding-top-->
        <!--3.overflow:hidden-->
    </div>


    






    

    
</body>

        /*文字阴影text-shadow:5px 5px 5px rgba(0, 0, 0, .3);*/
