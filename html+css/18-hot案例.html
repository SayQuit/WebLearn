<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hot案例</title>

    <style>
        .tuceng{
            width: 228px;
            height: 270px;


            margin-left: 140px;
            margin-top: 60px;
            margin-bottom: 100px;

            float: left;

            box-shadow:  0 5px 5px 5px rgba(0, 0, 0, .1);

            position: relative;
        }
        .hot{
            float: right;

            width: 40px;
            height: 24px;

            background-image: url("学成网/HOT.png");

            margin-top: 5px;
            
            position: absolute;


            left: 188px;
        }









        .tuceng>a{
            display: inline-block;

            width: 180px;
            height: 50px;

            margin-top: 175px;
            margin-left: 24px;

            color: black;

            text-decoration: none;
        }
        .tuceng>a:hover{
            color: skyblue;
        }
        .tuceng>h1{
            display: inline-block;

            margin-left: 24px;

            font-size: 12px;
            font-weight: 400;
            color: orange;
        }
        .tuceng>p{
            display: inline-block;


            font-size: 12px;
            font-weight: 400;
            color: grey;

            margin-top: 5px;
        }
        
        
        .tc133{
            background-image: url("学成网/图层\ 133.png");
        }
        


    </style>
</head>
<body>
    <div class="tuceng tc133">
        <div class="hot"></div>

</html>
