<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40-3D</title>

    <style>
        .box1{

            width: 200px;
            height: 200px;
            background-color: yellowgreen;

            transform:translate3d(0,0,-50px);    
        }
        .box2{

            width: 200px;
            height: 200px;
            background-color: royalblue;

            perspective: 10000px;

            transform-style: preserve-3d;

            transition: all 1s;

            
        }
        .box3{

            width: 200px;
            height: 200px;
            background-color: tomato;

            transition: all 1s;
         
  
        }
        .box2:hover{
            transform: rotateX(0) rotateY(45deg) rotateZ(0)
        }
        .box3:hover{
            transform: rotateX(90deg) rotateY(0) rotateZ(0)
        }
        .toushi{
            perspective: 1000px;
        }
        .xuanzhuan{
            margin: 500px;
            
            background-image: url("不谓侠.webp.jpg");

            width: 1000px;
            height: 1000px;

            transition: all 1s;
            
        }
        .xuanzhuan:hover{
            transform: rotateX(45deg) rotateY(-180deg) rotateZ(-45deg);
        }






        .box{
            margin-top: 100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;

            position: relative;
            
            transform-style: preserve-3d;
        }





        .circle{
            margin-top: 100px;
            width: 200px;
            height: 200px;
            background-color: royalblue;

            border-radius: 50%;
            transition: all 1s;

            text-align: center;
            line-height: 200px;
            color: white;
            font-size: 20px;

            display: block;

            position: absolute;
            top: 0;
        }
        
       
        .circle2{
            margin-top: 100px;
            width: 200px;
            height: 200px;
            background-color: tomato;

            border-radius: 50%;
            transition: all 1s;

            text-align: center;
            line-height: 200px;
            color: white;
            font-size: 20px;

      

            transform: rotateY(180deg);

            position: absolute;
            top: 0;
        }
        
        .box:hover .circle{
            transform: rotateX(0) rotateY(180deg) rotateZ(0);

        }
        .box:hover .circle2{
            transform: rotateX(0) rotateY(0deg) rotateZ(0);

        }












        .nav{
            margin: 300px;
            width: 500px;
            height: 100px;

            position: relative;
            
        }
        .nav>div:nth-of-type(1)
        {
            width: 100%;
            height: 100%;
            background-color: yellowgreen;

            position: absolute;

            transition: all 1s;


            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 100px;

            transform: translateZ(50%);
        }
        .nav>div:nth-of-type(2){
            width: 100%;
            height: 100%;
            background-color: royalblue;

            position: absolute;
            transform: translateY(50%)  rotateX(89deg);

            transition: all 1s;

            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 100px;
            
        }
        
        .nav:hover>div:nth-of-type(1){
            transform: rotateX(-89deg) translateY(-100%);
        }
        .nav:hover>div:nth-of-type(2){
            transform:translateY(0) rotateX(0) ;
        }














        .muma{
            margin: 300px;
            overflow: hidden;
            width: 400px;
            height: 400px;
            
        }

        .muam>div{
            margin: 300px;
            overflow: hidden;
            width: 400px;
            height: 400px;
        }
        .muam>div>img{
            width: 400px;
            height: 400px;

            transition: all 1s;
        }
        .muma>div>img:hover{
            transform: scale(1);
        }
        
    </style>
</head>
<body class="">
    <div class="box1"></div>
    <div class="xuanzhuan"></div>



    
    <div class="box2"><div class="box3"></div></div>



    <div class="box">
        <div class="circle">黑马程序员</div>
        <div class="circle2">我在这里等你</div>
        
    </div>

    <div class="nav">
        <div>黑马程序员</div>
        <div>我在这里等你</div>
    </div>




    <div class="muma">
        <div><img src="不谓侠.webp.jpg" alt=""></div>
    </div>
    
    
</body>
</html>
