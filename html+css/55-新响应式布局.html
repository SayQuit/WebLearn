<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55-新响应式布局</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">

    <script src="https://fastly.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

    <style>
        .container4 {
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }
        .container1 {
            height: 150px;
            margin: 0 auto;
            width: 750px;
        }

        .box {
            background-color: green;
            width: 93.75px;
            height: 30px;
            display: inline-block;
        }
        @media screen and (max-width:767px) {
            .container4 {
                width: 100%;
            }

            .container1 {
                width: 100%;
            }
            .container1 .box{
                width: 33.3%;
            }
        }

        @media screen and (min-width:768px) {
            .container4 {
                width: 750px;
            }

            .container1 {
                width: 750px;
            }
           
        }

        @media screen and (min-width:992px) {
            .container4 {
                width: 970px;
            }

            .container1 {
                width: 970px;
            }
        }

        @media screen and (min-width:1200px) {
            .container4 {
                width: 1170px;
            }

            .container1 {
                width: 1170px;
            }
        }
        .color{
            background-color: royalblue;
            height: 300px;
            border: 1px solid white;
            box-sizing: border-box;
        }
        .wh{
            width: 100%;
            height: 50%;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container4"></div>

    <div class="container1">
        <div class="box">1</div><div class="box">2</div><div class="box">3</div><div class="box">4</div><div class="box">5</div><div class="box">6</div><div class="box">7</div><div class="box">8</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 color">
                
                    <div class="wh">a</div>
                    <div class="wh">b</div>
                
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 color">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 color">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 color">4</div>
            <div class="col-lg-3 col-md-4 col-sm-6 color">5</div>
            <div class="col-lg-3 col-md-4 col-sm-6 color">6</div>
            <div class="col-lg-3 col-md-4 col-sm-6 color">7</div>
            <div class="col-lg-3 col-md-4 col-sm-6 color">8</div>
        </div>

        
    </div>

    <div class="conatiner-fluid">123</div>

</body>

</html>
