<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.el与data的两种写法</title>
    <script src="js/vue.js">

    </script>
</head>
<body>
    

    <div id="box1">{{box1name}}</div>

    <script type="text/javascript">
        Vue.config.productionTip=false;
        const x=new Vue({
            // 对象式写法
            // data:{
            //     box1name:'mount操作'


                

            // }
            
            
            // data的第二种写法:函数式
            data:function(){
                return {
                    box1name:'mount操作'
                }
            }
        })

        x.$mount('#box1');
    </script>
</body>

</html>
