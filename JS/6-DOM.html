<!-- 事件三要素 :事件源、事件类型、事件处理程序-->

<br><br><br><br><br>


    <p>事件源</p>

    <button id="btn">按钮</button>
    <br><br><br><br><br>
    <button id="time">获取时间</button>
    <div id="in"></div>


    <script>
        var btn=document.getElementById('btn');

        // 事件类型：点击、滑过、键盘按下
        btn.onclick=function(){
            alert("已点击");
        }


        var timebtn=document.getElementById('time');
        var inner=document.getElementById('in');



        timebtn.onclick=function(){
            inner.innerText=new Date();
            // innerHTML
        }
    </script>

    <!-- 修改属性 -->
    <button id="btn1">点击改变图片1</button>
    <button id="btn2">点击改变图片2</button>    <br><br><br>
    <img src="" alt="" id="img1" class="imgk">
    <style>
        .imgk{
            width: 300px;
        }
    </style>

    <script>
        var img1=document.getElementById("img1");
        var btn1=document.getElementById("btn1");
        var btn2=document.getElementById("btn2");

        
        btn1.onclick=function(){

            img1.src='img/1.jpeg'; 
            btn1.disabled=true;
       
        }

        btn2.onclick=function(){
            img1.src='img/2.jpeg';
            btn2.disabled=true;
   
        }
    </script>













    <!-- 分时案例 -->
    <p id="FP">1</p>
    <img src="" alt="" id="FIMG" style="width:300px ;">

    <script>
        var fp=document.getElementById('FP');
        var fimg=document.getElementById('FIMG');
        var time=new Date();
        if(time.getHours()<=12)
        {
          
                fp.innerText='上午好';
                fimg.src='img/1.jpeg';
            
        }
        else{
            
                fp.innerText='下午好';
                fimg.src='img/2.jpeg';
            
        }
    </script>

    <!-- 密码案例 -->
    <input type="text" id='mm'>
    <button id='btn3'>隐藏/显示</button>

    <script>
        var btn3=document.getElementById('btn3');
        var mm=document.getElementById('mm');

        btn3.onclick=function(){
            if(mm.type==='text')mm.type='password';
            else if(mm.type==='password')mm.type='text';
        }
    </script>

    <button id="btn11">×</button><br>
    <img src="img/1.jpeg" alt="" style="width: 300px;" id="img5">


    <script>
        var btn11=document.getElementById('btn11');
        var img5=document.getElementById('img5');

        btn11.onclick=function(){
            if(this.innerText=='×'){
                img5.style.visibility='hidden';
                this.innerText='√';
            }
            else{
                img5.style.visibility='visible';
                this.innerText='×'
            }
        }
    </script>
