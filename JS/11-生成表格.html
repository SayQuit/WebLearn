<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-生成表格</title>

    <style>
        td {
            width: 100px;
            text-align: center;
        }
    </style>


</head>

<body>

    
    <table border="1" id="father">
        <tr>
            <td>姓名</td>
            <td>科目</td>
            <td>成绩</td>
            <td>操作</td>
        </tr>
    </table>

    <script>

        var person = [
            {
                name: '小明',
                score: 100,
                subject: '数学'
            },
            {
                name: '小永',
                score: 88,
                subject: '物理'
            },
            {
                name: '小芳',
                score: 90,
                subject: '语文'
            }

        ];



        var father = document.getElementById('father');

        for (var j = 0; j < person.length; j++) {
            var tr = document.createElement('tr')
            father.appendChild(tr)
            var td = []
            for (var i = 0; i < 4; i++) {
                td[i] = document.createElement('td');
                tr.appendChild(td[i])
            }
            td[0].innerText = person[j].name;
            td[1].innerText = person[j].score;
            td[2].innerText = person[j].subject;
            td[3].innerHTML="<a href='#'>删除</a>"

            td[3].children[0].onclick=function(){
                // console.log(this.parentNode.parentNode);
                father.removeChild(this.parentNode.parentNode);
            }
        }
        



    </script>

</body>

</html>
