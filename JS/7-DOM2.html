    <div>
        <input type="text" value="手机" class="searchwindow">
        <button class="searchbtn">搜索</button>
    </div>

    <style>
        .search{
            position: relative;
        }
        .searchwindow{

            height: 40px;
            width: 300px;
            outline: none;

            box-sizing: border-box;

            padding-left: 5px;

            border: 2px solid skyblue;

            color: grey;
        }
        .searchbtn{
            margin: 0;
            height: 40px;
            width: 70px;
            border:none;
            outline: none;

            position: absolute;
            
            

            background-color: skyblue;
            color: white;

            font-size: 18px;
        }
    </style>


<script>
    var searchwindow=document.getElementsByClassName('searchwindow');
    var searchbtn=document.getElementsByClassName('searchbtn');

    
    searchwindow[0].onfocus=function(){
        this.value='';
    }
    searchwindow[0].onblur=function(){
        this.value='手机';
    }
</script>

    <input type="text" class="setupPwd">
    <p class="limit">6-16位字符,区分大小写</p>

    <style>
        .setupPwd{
            display: inline-block;

            vertical-align: middle;

            outline: none;
        }
        .limit{
            display: inline-block;

            vertical-align: middle;
        }
    </style>


    <script>
        var limit=document.getElementsByClassName('limit');
        var setupPwd=document.getElementsByClassName('setupPwd');


        setupPwd[0].onblur=function(){
            if(setupPwd[0].value.length<6||setupPwd[0].value.length>16)
            limit[0].innerText='密码长度不符合要求'

            else{
                limit[0].innerText='密码长度符合要求'
            }
        }

       
       setupPwd[0].onfocus=function(){
            limit[0].innerText='6-16位字符,区分大小写'
       }
    </script>

    <button class="light">开关灯</button>

    <script>
        var body=document.querySelector('body');
        var light=document.getElementsByClassName('light');

        var judge1=0;
        light[0].onclick=function(){
            if(judge1==0)
            {
                body.style.backgroundColor='black';
                judge1=1;
            }
            else if(judge1==1)
            {
                body.style.backgroundColor='white';
                judge1=0;
            }
        }

    </script>





    <a class="xiala" href="#">下拉</a>
    <div class="caidan">
        <p>1</p>
        <br>
        <p>2</p>
        <br>
        <p>3</p>
    </div>

<style>
    .xiala{
        
        margin: 0;
        margin-top: 100px;
        background-color: yellowgreen;
        display: block;

        width: 100px;

        color: white;

        text-decoration: none;
    }
    .caidan{
        position: absolute;
        display: none;
        width: 100px;

        background-color: brown;
        color: white;
    }
    
</style>

    <script>
        var x=document.querySelector('.xiala');
        var c=document.querySelector('.caidan');

        x.onmouseover=function(){
            c.style.display='block';
        }
        x.onmouseout=function(){
            c.style.display='none';
        }
    </script>
