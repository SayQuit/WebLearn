    <div class="caidan"  index="1">
        <p>1</p>
        <br>
        <p>2</p>
        <br>
        <p>3</p>
    </div>

    <div class="caidan"  index="2">
        <p>4</p>
        <br>
        <p>5</p>
        <br>
        <p>6</p>
    </div>
    <div class="caidan"  index="3">
        <p>7</p>
        <br>
        <p>8</p>
        <br>
        <p>9</p>
    </div>


    <style>
        .xiala{
            
            margin: 0;
            margin-top: 100px;
            background-color: yellowgreen;
            display: inline-block;
    
            width: 100px;
    
            color: white;
    
            text-decoration: none;
        }
        .caidan{
            position: absolute;
            visibility:hidden;
            width: 100px;
    
            background-color: brown;
            color: white;
        }
        
    </style>
    
        <script>
            var x=document.getElementsByClassName('xiala');
            var c=document.getElementsByClassName('caidan');
    
            for(var j=0;j<x.length;j++){
                x[j].onmouseover=function(){
                for(var i=0;i<c.length;i++){
                    if(this.getAttribute('index')==c[i].getAttribute('index'))
                    {
                        
                        c[i].style.visibility='visible';
                    }
                }
                
                
                
                
            }
            }
            
            for(var j=0;j<x.length;j++){
                x[j].onmouseout=function(){
                    for(var i=0;i<c.length;i++){
                    if(this.getAttribute('index')==c[i].getAttribute('index'))
                    {
                        
                        c[i].style.visibility='hidden';
                    }
                }
                }
            }
            
        </script>

        <!-- 留言板案例 -->
    
        <textarea name="" id="text" cols="30" rows="10"></textarea><br>
        <button id="tbtn">发布</button>
        <button id="dbtn">删除</button>
        <div id="box12">

        </div>

        <script>
            var text=document.getElementById('text');
            var tbtn=document.getElementById('tbtn');
            var dbtn=document.getElementById('dbtn');
            var box12=document.getElementById('box12');
            
            
            
            


            tbtn.onclick=function(){
                var l2=document.createElement('li');
                l2.innerHTML=text.value + "<a href='javascript:;'>删除</a>" ;
                // box12.appendChild(l2);
                box12.insertBefore(l2,box12.children[0]);
                text.value='';

                for(var i=0;i<box12.children.length;i++){
                    box12.children[i].children[0].onclick=function(){
                        box12.removeChild(this.parentNode);
                    }
                }
                
                
            }

            // 删除操作
            dbtn.onclick=function(){
                box12.removeChild(box12.children[0])
            }
        </script>

            box13.appendChild(box13.children[1].cloneNode(true));
            box13.appendChild(box13.children[1].cloneNode(true));
            box13.appendChild(box13.children[1].cloneNode(true));
            

        </script>
