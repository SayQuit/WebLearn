<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-几个对象</title>
</head>

<body>
    <button>点击获取url</button>
    <button id="jump">点击跳转</button>
    <button id="assign">点击跳转assign</button>


    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            console.log(location.href);
            console.log(location.search);
        })

        var jump = document.getElementById('jump');
        jump.addEventListener('click', function () {
            location.href = 'https://www.baidu.com/?tn=88093251_83_hao_pg';
        })
        setTimeout(function () {
            location.href = 'https://www.baidu.com/?tn=88093251_83_hao_pg'
        }, 100000)

        var assign=document.getElementById('assign');
        assign.addEventListener('click',function(){
            location.assign('https://www.baidu.com/?tn=88093251_83_hao_pg')
            // location.replace
            // location.reload
        })

    </script>



    <script>
        console.log(window.navigator);


        history.back();
        history.forward();
        history.go(1);
    </script>
</body>

</html>
