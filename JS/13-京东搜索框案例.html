<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-京东搜索框案例</title>
</head>
<body>
    <input type="text">

    <script>
        var input=document.querySelector('input');
        document.onkeyup=function(e){
            if(e.key=='S'||e.key=='s'){
                input.focus();
            }
        }
    </script>



</body>
</html>
