<script>
    var jc = function (n) {
        if (n == 1) return 1

        else {
            return n * jc(n - 1)
        }
    }

    console.log(jc(10));



    var fbnq = function (t, o, n) {
        if (n == 1) return o
        var k = t + o;
        var n1 = n - 1;
        return fbnq(o, k, n1)
    }
    console.log(fbnq(0, 1, 10));



    var data = [
        {
            id: 1,
            name: '小明',
            goods: [
                {
                    id: 11,
                    name: '洗衣机'
                },
                {
                    id: 12,
                    name: '面巾纸'
                }
            ]
        },
        {
            id: 2,
            name: '小红',

        }
    ]

    function getid(data, id) {
        data.forEach(function (item, index, array) {
            if (item.id == id) {
                console.log(item);
            } else if (item.goods) {
                getid(item.goods, id)
            }
        });
    }

    getid(data,1)
    getid(data,11)
</script>
